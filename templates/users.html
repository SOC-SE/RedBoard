{{ template "head.html" . }}
{{ template "menu.html" . }}

<main class="main-content" x-data="usersPage()" x-init="loadUsers()">
    <div class="flex items-center justify-between mb-4">
        <h2>User Management</h2>
        <button class="btn btn-primary" @click="openCreateModal()">+ Add User</button>
    </div>

    <div x-show="loading" class="text-center" style="padding: 40px;">
        <div class="loading-spinner" style="width: 24px; height: 24px;"></div>
    </div>

    <div class="card" x-show="!loading" x-cloak>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th style="width: 70px;">Active</th>
                        <th style="width: 70px;">Admin</th>
                        <th style="width: 70px;">Scanner</th>
                        <th style="width: 70px;">Viewer</th>
                        <th style="width: 180px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="user in users" :key="user.uid">
                        <tr>
                            <td>
                                <div class="flex items-center gap-2">
                                    <div class="user-avatar" x-text="user.name.charAt(0).toUpperCase()"></div>
                                    <strong x-text="user.name"></strong>
                                    <span x-show="user.name === 'admin'" class="badge badge-orange">System</span>
                                </div>
                            </td>
                            <td>
                                <label class="toggle">
                                    <input type="checkbox" x-model="user.active" @change="markModified(user)" :disabled="user.name === 'admin'">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>
                                <label class="toggle">
                                    <input type="checkbox" :checked="hasRole(user, 'admin')" @change="toggleRole(user, 'admin')" :disabled="user.name === 'admin'">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>
                                <label class="toggle">
                                    <input type="checkbox" :checked="hasRole(user, 'scanner')" @change="toggleRole(user, 'scanner')">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>
                                <label class="toggle">
                                    <input type="checkbox" :checked="hasRole(user, 'viewer')" @change="toggleRole(user, 'viewer')">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>
                                <div class="flex gap-1">
                                    <button class="btn btn-primary btn-sm" @click="saveUser(user)" :disabled="!user.modified || user.saving" x-show="user.modified">
                                        <span x-show="!user.saving">Save</span>
                                        <span x-show="user.saving" class="loading-spinner"></span>
                                    </button>
                                    <button class="btn btn-secondary btn-sm" @click="openPasswordModal(user)">Password</button>
                                    <button class="btn btn-danger btn-sm" @click="confirmDelete(user)" x-show="user.name !== 'admin'">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal-overlay" :class="{ active: showCreateModal }">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create User</h3>
                <button class="modal-close" @click="showCreateModal = false">&times;</button>
            </div>
            <form @submit.prevent="createUser()">
                <div class="modal-body">
                    <div x-show="createError" class="alert alert-error" x-text="createError"></div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" x-model="newUser.name" placeholder="Username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" x-model="newUser.password" placeholder="Password" required minlength="8">
                        <div class="form-hint">Min 8 characters</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Roles</label>
                        <div class="flex gap-3 mt-2">
                            <label class="flex items-center gap-1"><input type="checkbox" x-model="newUser.roles" value="admin"> Admin</label>
                            <label class="flex items-center gap-1"><input type="checkbox" x-model="newUser.roles" value="scanner"> Scanner</label>
                            <label class="flex items-center gap-1"><input type="checkbox" x-model="newUser.roles" value="viewer"> Viewer</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" x-model="newUser.active">
                            <span>Activate immediately</span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="showCreateModal = false">Cancel</button>
                    <button type="submit" class="btn btn-primary" :disabled="creating">
                        <span x-show="!creating">Create</span>
                        <span x-show="creating" class="loading-spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal-overlay" :class="{ active: showPasswordModal }">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Change Password</h3>
                <button class="modal-close" @click="showPasswordModal = false">&times;</button>
            </div>
            <form @submit.prevent="changePassword()">
                <div class="modal-body">
                    <p class="mb-3">User: <strong x-text="passwordUser?.name"></strong></p>
                    <div x-show="passwordError" class="alert alert-error" x-text="passwordError"></div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" x-model="newPassword" placeholder="New password" required minlength="8">
                        <div class="form-hint">Min 8 characters</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" x-model="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="showPasswordModal = false">Cancel</button>
                    <button type="submit" class="btn btn-primary" :disabled="changingPassword">
                        <span x-show="!changingPassword">Change</span>
                        <span x-show="changingPassword" class="loading-spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal-overlay" :class="{ active: showDeleteModal }">
        <div class="modal" style="max-width: 350px;">
            <div class="modal-header">
                <h3 class="modal-title">Delete User</h3>
                <button class="modal-close" @click="showDeleteModal = false">&times;</button>
            </div>
            <div class="modal-body">
                <p>Delete user <strong x-text="deletingUser?.name"></strong>?</p>
                <p class="text-muted text-sm mt-2">This cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" @click="showDeleteModal = false">Cancel</button>
                <button class="btn btn-danger" @click="deleteUser()" :disabled="deleting">
                    <span x-show="!deleting">Delete</span>
                    <span x-show="deleting" class="loading-spinner"></span>
                </button>
            </div>
        </div>
    </div>
</main>

<script>
const API_BASE = '{{ getAPIBaseURL }}';

function usersPage() {
    return {
        users: [],
        loading: true,
        showCreateModal: false,
        creating: false,
        createError: '',
        newUser: { name: '', password: '', roles: ['viewer'], active: true },
        showPasswordModal: false,
        passwordUser: null,
        newPassword: '',
        confirmPassword: '',
        passwordError: '',
        changingPassword: false,
        showDeleteModal: false,
        deletingUser: null,
        deleting: false,

        async loadUsers() {
            this.loading = true;
            try {
                this.users = await API.get(API_BASE + '/auth/users');
                this.users = this.users.map(u => ({ ...u, modified: false, saving: false }));
            } catch (err) {
                Toast.error('Failed to load users');
            } finally {
                this.loading = false;
            }
        },

        hasRole(user, role) {
            return user.roles && user.roles.includes(role);
        },

        toggleRole(user, role) {
            if (!user.roles) user.roles = [];
            const idx = user.roles.indexOf(role);
            if (idx === -1) user.roles.push(role);
            else user.roles.splice(idx, 1);
            this.markModified(user);
        },

        markModified(user) {
            user.modified = true;
        },

        async saveUser(user) {
            user.saving = true;
            try {
                await API.put(API_BASE + '/auth/users/' + user.uid, { active: user.active, roles: user.roles });
                user.modified = false;
                Toast.success('User updated');
            } catch (err) {
                Toast.error(err.message || 'Failed to update');
            } finally {
                user.saving = false;
            }
        },

        openCreateModal() {
            this.newUser = { name: '', password: '', roles: ['viewer'], active: true };
            this.createError = '';
            this.showCreateModal = true;
        },

        async createUser() {
            this.createError = '';
            this.creating = true;
            try {
                await API.post(API_BASE + '/auth/admin/create-user', this.newUser);
                Toast.success('User created');
                this.showCreateModal = false;
                await this.loadUsers();
            } catch (err) {
                this.createError = err.message || 'Failed to create user';
            } finally {
                this.creating = false;
            }
        },

        openPasswordModal(user) {
            this.passwordUser = user;
            this.newPassword = '';
            this.confirmPassword = '';
            this.passwordError = '';
            this.showPasswordModal = true;
        },

        async changePassword() {
            this.passwordError = '';
            if (this.newPassword !== this.confirmPassword) {
                this.passwordError = 'Passwords do not match';
                return;
            }
            if (this.newPassword.length < 8) {
                this.passwordError = 'Password must be at least 8 characters';
                return;
            }
            this.changingPassword = true;
            try {
                await API.put(API_BASE + '/auth/admin/reset-password/' + this.passwordUser.uid, { password: this.newPassword });
                Toast.success('Password changed');
                this.showPasswordModal = false;
            } catch (err) {
                this.passwordError = err.message || 'Failed to change password';
            } finally {
                this.changingPassword = false;
            }
        },

        confirmDelete(user) {
            this.deletingUser = user;
            this.showDeleteModal = true;
        },

        async deleteUser() {
            this.deleting = true;
            try {
                await API.delete(API_BASE + '/auth/user/' + this.deletingUser.uid);
                Toast.success('User deleted');
                this.showDeleteModal = false;
                await this.loadUsers();
            } catch (err) {
                Toast.error(err.message || 'Failed to delete');
            } finally {
                this.deleting = false;
            }
        }
    };
}
</script>
